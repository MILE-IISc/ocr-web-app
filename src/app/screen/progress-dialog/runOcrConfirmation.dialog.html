
<mat-toolbar class="dialogbar" color="primary">
  <h4 class="heading">Terminate RUN-OCR Operation</h4>
  <span class="example-spacer1"></span>
  <button  mat-icon-button mat-dialog-close><mat-icon>clear</mat-icon></button>
  </mat-toolbar>

  <p class="dialog">Confirm whether to cancel running OCR on rest of the pages. Are you sure you want to continue? </p>

  <mat-dialog-actions align="end">
    <button color="primary" mat-button mat-dialog-close cdkFocusInitial>No</button>
    <button color="primary" mat-button [mat-dialog-close]="true" (click)="stopOcrRun()">Yes</button>
  </mat-dialog-actions>
