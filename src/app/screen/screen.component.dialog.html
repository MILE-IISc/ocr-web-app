<button mat-button class="close" mat-dialog-close><mat-icon>clear</mat-icon></button>

<h2 color="primary" mat-dialog-title>Confirm delete of blocks and text?</h2>

<mat-dialog-content class="mat-typography">
  <p>This action will delete all the blocks on the current page including any recognized or corrected text. Are you sure you want to continue? </p>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close cdkFocusInitial>No</button>
  <button mat-button [mat-dialog-close]="true" (click)="deleteblocks()">Yes</button>
</mat-dialog-actions>
