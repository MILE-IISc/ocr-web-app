
<mat-toolbar class="dialogbar" color="primary">
<h4 class="heading" >Confirm delete of blocks and text?</h4>
<span class="example-spacer1"></span>
<button  mat-icon-button mat-dialog-close><mat-icon>clear</mat-icon></button>
</mat-toolbar>

<p class="dialog">This action will delete all the blocks on the current page including any recognized or corrected text. Are you sure you want to continue? </p>

<mat-dialog-actions align="end">
  <button color="primary" mat-button mat-dialog-close cdkFocusInitial>No</button>
  <button color="primary" mat-button [mat-dialog-close]="true" (click)="deleteblocks()">Yes</button>
</mat-dialog-actions>
