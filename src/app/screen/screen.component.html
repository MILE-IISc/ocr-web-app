

 
    <script src="https://cdn.rawgit.com/seikichi/tiff.js/master/tiff.min.js"></script>

 <!-- task Bar -->
  <div class="navbar">
      <input #fileUpload type="file" (click)="fileUpload.value = null"(change)="importFile($event)" style="display:none"
        accept="image/*"   >
       <button><img src="assets/images/open_file.jpg" type="button" (click)="fileUpload.click()" width="20px" height="20px"></button>

       <button><img src="assets/images/vertical.jpg" type="button" (click)="asVertical()" width="20px" height="20px"></button>
       <button><img src="assets/images/horizontal.jpg" type="button" (click)="asHorizontal()" width="20px" height="20px"></button>
       <button id = "butZoomIn" (click) = "zoomInFun()"><span><img src="assets/images/zoomIn.jpg" height="20px" width="20px"></span></button>
       <button id = "butZoomOut" (click) = "zoomOutFun()"><span><img src="assets/images/zoomOut.jpg" height="20px" width="20px"></span></button>

<!--Two containers-->
<div  style="width: 100%; height: 1000px;  background-color: gainsboro; ">
  <as-split [direction]=value>
                    <as-split-area size="40">   
                    <img [src]="localUrl" style="width:100%; height:100%"  *ngIf="localUrl && !isTiff" id="imgToRead" />
                    <img [src]="tiffUrl" style="width:100%; height:100%"   id="tiffToRead" />
                     </as-split-area>
                    <as-split-area size="60" >
                        <p> hello second block!!</p>
                    </as-split-area>
                </as-split>
</div>
